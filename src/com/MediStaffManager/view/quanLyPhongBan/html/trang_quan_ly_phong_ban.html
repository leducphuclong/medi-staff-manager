<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Phòng Ban</title>
    <link rel="stylesheet" href="./../css/style_chung.css"> 
</head>
<body>
    <div class="app-window">
        <header class="main-header">
            <div class="hospital-name">Family Hospital</div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" onclick="alert('Chức năng Nhân viên chưa được liên kết'); return false;">Nhân viên</a></li>
                    <li><a href="#" class="active">Phòng ban</a></li>
                    <li><a href="#" onclick="alert('Chức năng Lịch làm việc chưa được liên kết'); return false;">Lịch làm việc</a></li>
                </ul>
            </nav>
        </header>

        <main class="content-area">
            <h1 class="content-title">Quản lý phòng ban</h1>
			<!-- Khu vực thông báo -->
			<div id="notificationArea" style="display: none;"> <!-- JS will control display and content -->
			    <span id="notificationMessage"></span>
			    <button onclick="this.parentElement.style.display='none';" title="Đóng">×</button>
			</div>
            <div class="table-container">
                <table id="departmentTable"> 
                    <thead>
                        <tr>
                            <th>ID phòng ban</th>
                            <th>Tên phòng ban</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- JavaScript will populate this -->
                        <tr><td colspan="3" style="text-align:center;">Đang tải dữ liệu...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="app-footer">
            <button class="btn btn-primary" id="btnAddDepartment">Thêm</button>
        </footer>
    </div>

    <!-- Modal Xác Nhận Tùy Chỉnh (Added here) -->
    <div id="customConfirmModal" class="modal-overlay" style="display: none;">
        <div class="modal-content" style="max-width: 380px;"> <!-- Adjusted max-width slightly for better text fit -->
            <div class="modal-header">
                <h3 id="customConfirmTitle">Xác nhận hành động</h3>
                <!-- No 'X' close button for this confirm modal, user must choose OK/Cancel -->
            </div>
            <div class="modal-body">
                <p id="customConfirmMessage">Bạn có chắc chắn muốn thực hiện hành động này?</p>
            </div>
            <div class="modal-footer" style="text-align: center;"> <!-- Centered buttons -->
                <button class="btn" id="customConfirmCancel" style="background-color: #6c757d; color:white; margin-right: 10px;">Hủy</button>
                <button class="btn btn-danger" id="customConfirmOk">Đồng ý</button>
            </div>
        </div>
    </div>
	
	<div id="departmentModal" class="modal" style="display:none;">
	  <div class="modal-content">
	    <h2>Sửa Phòng Ban</h2>
	    <label for="deptIdInput">ID Phòng Ban:</label>
	    <input type="number" id="deptIdInput" min="1" />
	    <label for="deptNameInput">Tên Phòng Ban:</label>
	    <input type="text" id="deptNameInput" />
	    <div class="modal-buttons">
	      <button id="deptSaveBtn">Lưu</button>
	      <button id="deptCancelBtn">Thoát ra</button>
	    </div>
	  </div>
	</div>

	
	<script src="./../js/utils.js"></script>
    <script src="./../js/ui_notifications.js"></script>
    <script src="./../js/ui_confirm_modal.js"></script>
    <script src="./../js/ui_checkbox_handler.js"></script>
    <script src="./../js/phongBan.js"></script>
    <script src="./../js/page_employee_detail.js"></script>
    <script src="./../js/main.js"></script>
</body>
</html>
