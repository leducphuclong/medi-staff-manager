<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thống Kê Lương</title>
  <!-- CSS Dependencies -->
  <link rel="stylesheet" href="../css/ThongKe.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <!-- JS Dependencies (loaded before our script) -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
</head>

<body>
	<div class="page-header">
		      <h1>Quản Lý Lương</h1>
		      <p>Nền tảng quản lý lương nhân sự hiệu quả</p>
		    </div>
  <div id="container">
    <!-- 1. Lựa chọn loại thống kê -->
    <div class="form-group">
      <label for="typeSelect">Thống kê theo:</label>
      <select id="typeSelect">
        <option value="" disabled selected>-- Chọn thời gian --</option>
        <option value="thang">Tháng</option>
        <option value="quy">Quý</option>
        <option value="nam">Năm</option>
      </select>
      <button id="viewButton" class="button-see" disabled>
        <span class="button-text">Xem</span>
        <span class="spinner" style="display: none;"></span> <!-- Spinner for loading state -->
      </button>
    </div>

    <!-- 2. Input chi tiết khi type = "thang" -->
    <div class="form-group" id="group-thang" style="display:none;">
      <label for="thangNamInput">Chọn tháng:</label>
      <input type="month" id="thangNamInput" />
    </div>

    <!-- 3. Input khi type = "quy" -->
    <div class="form-group" id="group-quy" style="display:none;">
      <label for="namQuyInput">Chọn năm:</label>
      <input type="number" id="namQuyInput" min="2000" max="2100" placeholder="Ví dụ: 2025" />
      <label for="quySelect">Chọn quý:</label>
      <select id="quySelect">
        <option value="" disabled selected>-- Chọn quý --</option>
        <option value="1">Quý 1</option>
        <option value="2">Quý 2</option>
        <option value="3">Quý 3</option>
        <option value="4">Quý 4</option>
      </select>
    </div>

    <!-- 4. Input khi type = "nam" -->
    <div class="form-group" id="group-nam" style="display:none;">
      <label for="namInput">Chọn năm:</label>
      <input type="number" id="namInput" min="2000" max="2100" placeholder="Ví dụ: 2025" />
    </div>
  </div>

  <!-- 5. Kết quả và Biểu đồ -->
  <div id="resultContainer"></div>

  <!-- Container chung cho cả hai biểu đồ -->
  <div class="charts-grid">
    <!-- Biểu đồ Lương Trung Bình -->
    <div id="avgChartWrapper" class="chart-wrapper" style="display: none;">
      <canvas id="avgChartCanvas"></canvas>
    </div>
    
    <!-- Biểu đồ Tổng Lương -->
    <div id="totalChartWrapper" class="chart-wrapper" style="display: none;">
      <canvas id="totalChartCanvas"></canvas>
    </div>
  </div>
  
  <!-- Liên kết đến file JavaScript chính, defer đảm bảo nó chạy sau khi HTML được phân tích -->
  <script src="../js/ThongKe.js" defer></script>
</body>
</html>
