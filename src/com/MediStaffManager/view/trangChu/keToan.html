<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Quản lý Nhân sự</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #007bff;
            --background-color: #f4f7fc;
            --card-background: #ffffff;
            --text-color: #333;
            --subtle-text: #667;
            --shadow-color: rgba(0, 86, 179, 0.15);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            background-image: linear-gradient(135deg, #eef2f8 0%, #f4f7fc 100%);
        }

        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        .dashboard-header {
            margin-bottom: 3.5rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .dashboard-header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .dashboard-header p {
            font-size: 1.1rem;
            color: var(--subtle-text);
            font-weight: 300;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
        }

        .card {
            background: var(--card-background);
            border-radius: 16px;
            padding: 2.5rem;
            text-decoration: none;
            color: var(--text-color);
            box-shadow: 0 8px 30px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid #e0e5ec;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInCard 0.6s ease-out forwards;
        }

        .card:nth-child(1) { animation-delay: 0.2s; }
        .card:nth-child(2) { animation-delay: 0.4s; }
        .card:nth-child(3) { animation-delay: 0.6s; }


        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 16px 40px rgba(0, 91, 234, 0.2);
        }

        .card-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-image: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            color: white;
            transition: transform 0.3s ease;
        }

        .card:hover .card-icon {
            transform: scale(1.1);
        }

        .card h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
	
</head>
<body>

    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Bảng điều khiển</h1>
            <p>Chào mừng bạn đến với hệ thống Quản lý Nhân sự</p>
        </header>

        <main class="card-grid">
            <a href="#quan-ly-nhan-vien" onclick="bridge.getQuanLyLuongBridge().taiTrang(bridge.getPrimaryStage(), bridge.getWebView()); return false;" class="card">
                <div class="card-icon">
                    <i class="fas fa-wallet"></i>
                </div>
                <h2>Quản lý Lương</h2>
            </a>
			<a href="#quan-ly-phong-ban" onclick="bridge.getThongKeLuongBridge().taiTrang(bridge.getPrimaryStage(), bridge.getWebView()); return false;" class="card">
                <div class="card-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <h2>Thống Kê, Biểu Đồ</h2>
            </a>
        </main>
    </div>
</body>
</html>
