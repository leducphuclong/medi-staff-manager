<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Nhân Viên - MediStaff</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	    <!-- Font Awesome -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="quanLyNhanVien.css">
</head>
<body class="bg-gray-100 text-gray-800"> <!-- Class này sẽ không còn tác dụng, body style từ CSS trên -->
    <div class="container"> <!-- Class này sẽ được style từ CSS trên -->
        <header>
            <h1>Quản Lý Nhân Viên</h1>
            <p>Nền tảng quản lý nhân sự hiệu quả</p>
        </header>

        <!-- Notification Area -->
        <div id="notifications" class="notification"></div> <!-- Class .notification đã được style -->

        <div class="controls">
            <div style="flex-grow: 1;"> <!-- Search input container -->
                <input type="text" id="searchKeyword" placeholder="Tìm theo họ tên, CCCD, SĐT, Email..." class="form-input">
            </div>
            <div style="min-width: 224px;"> <!-- Select container, sm:w-52 md:w-56 -->
                <select id="searchCriteria" class="form-select">
                    <option value="hoTen">Theo Họ Tên</option>
                    <option value="cccd">Theo CCCD</option>
                    <option value="sdt">Theo SĐT</option>
                    <option value="email">Theo Email</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="searchEmployees()">
                 <i class="fas fa-search"></i> Tìm Kiếm
            </button>
            <button class="btn btn-success" onclick="showAddForm()">
                 <i class="fas fa-plus"></i> Thêm Mới
            </button>
        </div>

        <!-- Employee Form Modal -->
        <div id="employeeFormModal" class="modal-overlay"> <!-- Class .modal-overlay đã được style -->
            <div class="modal-content custom-scrollbar"> <!-- Class .modal-content và .custom-scrollbar đã được style -->
                <div class="modal-header"> <!-- Class .modal-header đã được style -->
                    <h2 id="formTitle" class="modal-title">Thêm Nhân Viên Mới</h2> <!-- Class .modal-title đã được style -->
                    <button class="modal-close-btn" onclick="hideFormModal()" aria-label="Đóng modal">
                        × <!-- Thay icon bằng ký tự X -->
                    </button>
                </div>

                <div class="modal-form-grid"> <!-- Class .modal-form-grid đã được style -->
                    <div class="form-group">
                        <label for="hoTen" class="form-label">Họ Tên <span class="required-star">*</span></label>
                         <input type="text" id="hoTen" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="cccd" class="form-label">CCCD <span class="required-star">*</span></label>
                        <input type="text" id="cccd" required maxlength="12" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="sdt" class="form-label">SĐT <span class="required-star">*</span></label>
                        <input type="text" id="sdt" required maxlength="11" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="gioiTinh" class="form-label">Giới Tính <span class="required-star">*</span></label>
                        <select id="gioiTinh" class="form-select">
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ngaySinh" class="form-label">Ngày Sinh <span class="required-star">*</span></label>
                        <input type="date" id="ngaySinh" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="tenChucVu" class="form-label">Chức Vụ <span class="required-star">*</span></label>
                        <select id="tenChucVu" required class="form-select" onchange="updateHeSoLuongFromChucVu()"></select>
                    </div>
                    <div class="form-group">
                        <label for="heSoLuong" class="form-label">Hệ Số Lương</label>
                        <input type="number" id="heSoLuong" step="0.01" min="0" class="form-input" readonly>
                    </div>
                    <div class="form-group col-span-2"> <!-- class col-span-2 để CSS target -->
                        <label for="tenPhongBan" class="form-label">Phòng Ban <span class="required-star">*</span></label>
                        <select id="tenPhongBan" required class="form-select"></select>
                    </div>
                </div>
                <div class="modal-actions"> <!-- class .modal-actions để style -->
                    <button id="deleteButtonInModal" class="btn btn-danger btn-delete-in-modal hidden" onclick="confirmDeleteEmployeeFromModal()">
                         Xóa
                    </button>
                    <button class="btn btn-secondary" onclick="hideFormModal()">
                         Hủy
                    </button>
                    <button id="saveButton" class="btn btn-success" onclick="saveEmployee()">
                         Lưu
                    </button>
                </div>
            </div>
        </div>


        <div class="table-wrapper"> <!-- class .table-wrapper để style -->
            <div class="table-container custom-scrollbar"> <!-- class .table-container và .custom-scrollbar đã được style -->
                <table id="employeeTable" class="employee-table"> <!-- class .employee-table đã được style -->
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Họ Tên</th>
                            <th>CCCD</th>
                            <th>SĐT</th>
                            <th>Email</th>
                            <th>Giới Tính</th>
                            <th>Ngày Sinh</th>
                            <th>Chức Vụ</th>
                            <th>Phòng Ban</th>
                            <th>HSL</th>
                            <th>Hành Động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dữ liệu nhân viên -->
                    </tbody>
                </table>
            </div>
        </div>
        <footer>
            © <span id="currentYear"></span> MediStaff Manager. Phát triển bởi Nhóm PBL3.
        </footer>
    </div>
	<script src="./quanLyNhanVien.js"></script>
</body>
</html>
